<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Cat Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
<!-- navbar -->
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Hidden brand</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchBox">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="left">
            <h3 style="font-family: 'Montserrat', sans-serif; font-weight: bold; margin-bottom: 24px;">Cat Form</h3>
            <div class="text-left">
                <div class="form-group">
                    <label for="cat-name">Cat Name</label>
                    <input id="cat-name" type="text" class="form-control" placeholder="Cat Name"
                           aria-label="cat-name" style="max-width: 100%;">
                    <small id="emailHelp" class="form-text text-muted">Please provide your cat name.</small>
                </div>

                <div class="form-group">
                    <label for="cat-age">Cat
                        Age</label>
                    <input id="cat-age" type="number" class="form-control" min="1" placeholder="Cat Age"
                           aria-label="cat-age">
                    <small class="form-text text-muted">Please provide your cat age in <strong>month.</strong></small>
                </div>

                <div class="form-group">
                    <label for="cat-breeds">Cat Breed</label>
                    <select id="cat-breeds" class="form-control" aria-label="cat-breeds">
                        <option value="" selected disabled>Select a breed</option>
                        <option value="Bengal">Bengal</option>
                        <option value="Siamese">Siamese</option>
                        <option value="Persian">Persian</option>
                    </select>
                </div>

                <div class="btn-grouping" style="display: flex; gap: 12px">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="submit" class="btn btn-outline-primary" id="clearCookies">Clear Cookies</button>
                </div>
            </div>
        </div>
        <div class="right">
            <h3 style="font-family: 'Montserrat', sans-serif; font-weight: bold; margin-bottom: 24px;">Cat List</h3>
            <small id="displayFilter" class="form-text text-muted"></small>
            <span id="searchResultCount"></span>

            <div id="shownCat" style="margin-top: 24px">
                <div id="msg" style="color: red"></div>
            </div>
        </div>
    </div>
</div>

<script src="script/main.js"></script>
</body>
</html>
